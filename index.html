 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <br>
      <button class="btn btn-default heading" style="width: 700px;">IMAGE RECOGNISER</button>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <hr>
      <h3>Spoon</h3>

      <hr>

      <h3>Pen</h3>

      <hr>

      <h3>Phone</h3>
      <hr>

      <label>Webcam View - </label>

      <div id="camera" style="width: 300px;height: 300px;"></div>
      <br><br>
      <div id="result"></div>
      <br>
      <button onclick="take_snapshot();" class="btn btn-success">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-danger">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_accuracy_name"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
